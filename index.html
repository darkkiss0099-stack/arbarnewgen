<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZI7799 - HIGHPLAYER UZI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000;
            font-family: 'Prompt', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* --- Background & Rain --- */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(30%);
            z-index: -3;
            animation: moveBackground 20s infinite alternate ease-in-out;
        }

        /* Canvas สำหรับฝนตก */
        #rainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- Content Layout --- */
        .content {
            text-align: center;
            z-index: 10;
        }

        .main-logo-container {
            min-height: 120px; /* กันหน้าจอขยับตอนลบข้อความ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 8vw, 90px);
            letter-spacing: 15px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            border-right: 4px solid #fff; /* เส้น Cursor */
            animation: blink 0.75s step-end infinite;
            padding-right: 10px;
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #fff; }
        }

        .sub-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(12px, 2vw, 18px);
            letter-spacing: 10px;
            opacity: 0.6;
            margin-bottom: 60px;
            margin-top: 10px;
        }

        /* --- Glassmorphism Panel --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 40px;
            border-radius: 4px;
        }

        .member-btn {
            border-left: 3px solid #fff;
            padding: 12px 35px;
            cursor: pointer;
            transition: 0.4s;
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
        }

        .member-btn:hover { background: rgba(255,255,255,0.15); }

        .member-btn span {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            font-size: 14px;
        }

        .partner-section {
            text-align: left;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding-left: 40px;
        }

        .partner-label {
            font-size: 11px;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .partner-names {
            font-size: 15px;
            letter-spacing: 1px;
        }

        .copyright {
            position: absolute;
            bottom: 30px;
            font-size: 10px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .glass-panel { flex-direction: column; gap: 20px; text-align: center; }
            .partner-section { border: none; padding: 0; }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="bg-image"></div>
        <canvas id="rainCanvas"></canvas>

        <div class="content">
            <div class="main-logo-container">
                <h1 class="main-logo" id="typewriter"></h1>
            </div>
            <h3 class="sub-title">HIGHPLAYER UZI</h3>

            <div class="main-action">
                <div class="glass-panel">
                    <div class="member-btn">
                        <span>MEMBER</span>
                    </div>
                    <div class="partner-section">
                        <p class="partner-label">PARTNER</p>
                        <p class="partner-names">Feelliketornado × Natural × Khonlaradup × Twotwofour</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="copyright">
            © 2026 UZI7799 | DESIGNED BY ALL FOUNDER UZI
        </footer>
    </div>

    <script>
        /* --- Typewriter Effect (พิมพ์แล้วลบ) --- */
        const text = "UZI7799";
        const speed = 200; // ความเร็วการพิมพ์
        const eraseSpeed = 100; // ความเร็วตอนลบ
        const delayBetween = 2000; // รอตอนพิมพ์เสร็จแล้วค่อยลบ
        
        const typewriterElement = document.getElementById('typewriter');
        let isDeleting = false;
        let charIndex = 0;

        function type() {
            const currentText = isDeleting 
                ? text.substring(0, charIndex--) 
                : text.substring(0, charIndex++);

            typewriterElement.innerHTML = currentText;

            let typeSpeed = isDeleting ? eraseSpeed : speed;

            if (!isDeleting && charIndex > text.length) {
                isDeleting = true;
                typeSpeed = delayBetween; // รอสักพักก่อนเริ่มลบ
            } else if (isDeleting && charIndex < 0) {
                isDeleting = false;
                charIndex = 0;
                typeSpeed = 500; // รอสักพักก่อนเริ่มพิมพ์ใหม่
            }

            setTimeout(type, typeSpeed);
        }

        /* --- Rain Effect (ฝนตก) --- */
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const raindrops = [];
        for (let i = 0; i < 150; i++) {
            raindrops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                velocity: Math.random() * 20 + 10,
                length: Math.random() * 20 + 10
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';

            raindrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.stroke();

                drop.y += drop.velocity;
                if (drop.y > canvas.height) {
                    drop.y = -drop.length;
                    drop.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawRain);
        }

        // เริ่มทำงาน
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        type();
        drawRain();
    </script>
</body>
</html>
