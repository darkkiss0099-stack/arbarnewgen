<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZI7799 - HIGHPLAYER UZI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000;
            font-family: 'Prompt', sans-serif;
            color: #fff;
            overflow: hidden; /* ล็อคหน้าจอไม่ให้เลื่อน */
        }

        /* --- Background Animation (พื้นหลังขยับได้) --- */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ใส่ URL รูปภาพของคุณที่นี่ */
            background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(40%); /* ทำเป็นขาวดำและมืดลง */
            z-index: -2;
            animation: moveBackground 20s infinite alternate ease-in-out;
        }

        @keyframes moveBackground {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-1%, -2%); }
        }

        /* เอฟเฟกต์ฝนตกเบาๆ ด้วย Overlay */
        .overlay-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4));
            z-index: -1;
        }

        /* --- Content Layout --- */
        .content {
            text-align: center;
            z-index: 10;
        }

        .main-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 8vw, 90px); /* ย่อขยายตามหน้าจอ */
            letter-spacing: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .sub-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(12px, 2vw, 18px);
            letter-spacing: 10px;
            opacity: 0.7;
            margin-bottom: 60px;
        }

        /* --- Glassmorphism Panel --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 40px;
            border-radius: 2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Member Button */
        .member-btn {
            position: relative;
            padding: 12px 35px;
            cursor: pointer;
            border-left: 3px solid #fff;
            transition: 0.4s;
            overflow: hidden;
        }

        .member-btn span {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            font-size: 14px;
        }

        .member-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: 0.4s;
            z-index: -1;
        }

        .member-btn:hover::before {
            width: 100%;
        }

        /* Partner Info */
        .partner-section {
            text-align: left;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding-left: 40px;
        }

        .partner-label {
            font-size: 11px;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            font-family: 'Orbitron', sans-serif;
        }

        .partner-names {
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .footer-note {
            font-size: 10px;
            color: rgba(255,255,255,0.3);
        }

        /* --- Footer --- */
        .copyright {
            position: absolute;
            bottom: 30px;
            font-size: 10px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-panel {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            .partner-section {
                border-left: none;
                border-top: 1px solid rgba(255,255,255,0.1);
                padding-left: 0;
                padding-top: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="bg-image"></div>
        <div class="overlay-rain"></div>

        <div class="content">
            <h1 class="main-logo">UZI7799</h1>
            <h3 class="sub-title">HIGHPLAYER UZI</h3>

            <div class="main-action">
                <div class="glass-panel">
                    <div class="member-btn">
                        <span>MEMBER</span>
                    </div>
                    
                    <div class="partner-section">
                        <p class="partner-label">PARTNER</p>
                        <p class="partner-names">Feelliketornado × Natural × Khonlaradup × Twotwofour</p>
                        <p class="footer-note">เหล่า PARTNER ที่น่าเกรงขาม</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="copyright">
            © 2026 UZI7799 | DESIGNED BY ALL FOUNDER UZI
        </footer>
    </div>

</body>
</html>
